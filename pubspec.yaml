name: musiqo
description: "A beautiful music streaming app with YouTube Music integration"
publish_to: 'none'
version: 1.0.0+1

# Author: Eshan Roy <eshanized@proton.me>
# SPDX-License-Identifier: MIT

environment:
  sdk: ^3.7.0-0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # ============================================
  # State Management - Riverpod is our choice
  # because it's compile-safe and testable
  # ============================================
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # ============================================
  # Audio Playback
  # just_audio is battle-tested and reliable
  # audio_service handles background playback
  # ============================================
  just_audio: ^0.9.40
  audio_service: ^0.18.15
  just_audio_background: ^0.0.1-beta.13
  audio_session: ^0.1.21
  # Linux audio support (uses mpv)
  just_audio_mpv: ^0.1.7
  
  # ============================================
  # Local Database - Isar
  # Super fast, no SQL, pure Dart
  # ============================================
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # ============================================
  # Networking
  # Dio for HTTP, with interceptors support
  # ============================================
  dio: ^5.7.0
  retrofit: ^4.4.1
  connectivity_plus: ^6.1.0
  
  # ============================================
  # Beautiful UI Components
  # ============================================
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  lottie: ^3.1.3
  palette_generator: ^0.3.3+4
  
  # For synced lyrics scrolling
  scrollable_positioned_list: ^0.3.8
  
  # Navigation with GoRouter
  go_router: ^14.6.2
  
  # ============================================
  # Storage & Files
  # ============================================
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3
  
  # ============================================
  # Utilities
  # ============================================
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  intl: ^0.19.0
  collection: ^1.19.0
  uuid: ^4.5.1
  crypto: ^3.0.6
  rxdart: ^0.28.0
  
  # Image caching
  flutter_cache_manager: ^3.4.1
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # For HTML parsing in lyrics
  html: ^0.15.4
  
  # ============================================
  # Authentication (Optional Google Sign-In)
  # WebView for mobile login flow
  # ============================================
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  # Note: isar_generator removed due to analyzer version conflict with riverpod_generator
  # Our Isar entities use manual Schema configuration instead
  retrofit_generator: ^9.1.2
  
  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
